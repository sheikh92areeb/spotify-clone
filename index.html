<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify Clone - Web Development - Areeb Sheikh</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main-container d-flex">
        <div class="left radius">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="Close icon">
            </div>

            <div class="home bg-light radius">
                <div class="logo">
                    <img class="invert" src="img/logo.svg" alt="Logo">
                </div>

                <nav class="nav">
                    <ul>
                        <li>
                            <img class="invert" src="img/home.svg" alt="Home Icon" width="16" height="16">
                            Home
                        </li>

                        <li>
                            <img class="invert" src="img/search.svg" alt="Home Icon" width="16" height="16">
                            Search
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="library bg-light radius">
                <div class="heading d-flex item-center">
                    <img class="invert" src="img/playlist.svg" alt="Home Icon" width="22px">
                    <h2>Your Library</h2>
                </div>

                <div class="playlist">
                    <ul class="song-list">
                        
                    </ul>
                </div>

                <div class="footer d-flex">
                    <div><a href="#"><span>Legal</span></a></div>
                    <div><a href="#"><span>Privacy Center</span></a></div>
                    <div><a href="#"><span>Privacy Policy</span></a></div>
                    <div><a href="#"><span>Cookies</span></a></div>
                    <div><a href="#"><span>About Ads</span></a></div>
                    <div><a href="#"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-light radius">
            <div class="header d-flex justify-between item-center">
                <div class="left-btns d-flex item-center">
                    <div class="hamburger">
                        <img class="invert" src="img/hamburger.svg" alt="hamburger icon">
                    </div>

                    <div class="arrow-btns d-flex">
                        <div class="left-arrow">
                            <img class="invert" src="img/left.svg" alt="left icon" width="18" height="18">
                        </div>

                        <div class="right-arrow">
                            <img class="invert" src="img/right.svg" alt="right icon" width="18" height="18">
                        </div>
                    </div>
                </div>

                <div class="right-btns d-flex item-center">
                    <button class="btn" id="signup-btn">Sign Up</button>
                    <button class="btn" id="login-btn">Log In</button>
                </div>
            </div>

            <div class="playlist-container">
                <h2>Spotify Playlist</h2>
                <div class="card-container">
                    
                </div>
            </div>

            <div class="playbar-container">
                <div class="song-play-detail d-flex justify-between">
                    <div class="song-name"></div>

                    <div class="time-vol d-flex item-center">
                        <div class="song-duration"></div>

                        <div class="volume d-flex item-center">
                            <img class="invert" src="img/volume.svg" alt="volume icon" width="20" height="20">

                            <input type="range">
                        </div>
                    </div>
                </div>

                <div class="seekbar">
                    <div class="circle"></div>
                </div>

                <div class="control-btns d-flex justify-center item-center">
                    <div class="previous">
                        <img class="invert" id="previous" src="img/prevsong.svg" alt="previous icon">
                    </div>

                    <div class="play">
                        <img class="invert" id="play" src="img/circle-play-regular.svg" alt="play icon">
                    </div>

                    <div class="next">
                        <img class="invert" id="next" src="img/nextsong.svg" alt="next icon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
